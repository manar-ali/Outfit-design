const btn = document.querySelector('#btn');

            const rbs = document.querySelectorAll('input[name="gender"]');

                if (rb.checked) {
                    selectedValue = rb.value;
                    break;
                }
            }
            const colorch = document.querySelectorAll('input[name="color"]');
           var selectedValuecolor;
            for (const coloritem of colorch) {
                if (coloritem.checked) {
                    selectedValuecolor = coloritem.value;
                    break;
                }
            }
